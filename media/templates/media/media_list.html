{% extends "_layouts/base.html" %}

{% block page_title %}Media Files | {% endblock %}

{% block page_content %}
<h2>Media Files</h2>

<ul>
    {% for media in media_list %}
    <li><a href="{{ media.get_absolute_url }}">{{ media.title }}</a></li>
    {% empty %}
    <li>Sorry, no media yet.</li>
    {% endfor %}
</ul>
{% endblock %}
